<!--Making Sign up page using simple HTML  and css as well as Java_script-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        
        
        <link rel="stylesheet" href="style.css">              
    </head>

    <body>
        <div class="outer-box">
            <div class="inner-Box">
                <header class="signup-header"><h1>Sign Up</h1>
                <p>It just take 30 seconds</p>
                </header>
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="fullname">Fullname</label>
                            <input type="text" placeholder="Ex.Abhay Singh" id="fullname" required>
                        </p>

                        <p>
                            <label for="email">Email</label>
                            <input type="email" placeholder="Ex.abc_@gmail.com" id="email" required>
                        </p>

                        <p>
                            <label for="password">Password</label>
                            <input type="password" placeholder="at least 8 characters" id="password" required>
                        </p>

                        <p>
                          
                            <input type="submit"  id="submit" value="Create Account">
                        </p>

                        <footer class="signup-footer">
                            <p>
                                Already have account?<a href="#">Sign In</a>
                            </p>
                        </footer>

                    </form>
                </main>

               
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
